# ISLE-Drupal-Build-Tools/isle-drush_make/custom.d/drupal-modules.drush.make.yml
#
# This is the Drush "makefile" for building CUSTOM Drupal parts of the Apache container in an ISLE stack.
#
defaults:
  projects:
    type: "module"
    download:
      type: "git"
      branch: ~
      overwrite: "TRUE"
    subdir: "contrib"

projects:
  - announcements
  - backup_migrate
