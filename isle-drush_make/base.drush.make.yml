# ISLE-Drupal-Build-Tools/isle-drush_make/base.drush.make.yml
#
# This is the Drush "makefile" for declaring the standard Drupal core and API versions, and
# building a pristine instance of Drupal within the Apache container in an ISLE stack.
#
# This should be the FIRST makefile included by isle.make.
#
core: "7.x"
api: "2"

projects:
  - drupal
