
# ISLE-Drupal-Build-Tools/isle-drush_make/drupal.drush.make.yml
#
# This is the Drush "makefile" for building standard Drupal parts of the Apache container in an ISLE stack.
#
defaults:
  projects:
    type: "module"
    download:
      type: "git"
      branch: ~
      overwrite: "TRUE"
    subdir: "contrib"

projects:
  - admin_menu
  - announcements
  - backup_migrate
  - ctools
  - colorbox
  - date
  - datepicker
  - devel
