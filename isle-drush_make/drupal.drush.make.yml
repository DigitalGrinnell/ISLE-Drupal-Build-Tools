# ISLE-Drupal-Build-Tools/isle-drush_make/drupal.drush.make.yml
#
# This is the Drush "makefile" for building standard Drupal parts of the Apache container in an ISLE stack.
#

projects:
  - admin_menu
  - ctools
  - colorbox
  - date
  - datepicker
  - devel
  - entity
  - entity_view_mode
  - entityreference
  - environment_indicator
  - features_extra
  - features
  - google_analytics
  - imagemagick
  - libraries
  - link
  - nodequeue
  - panels
  - rules
  - stage_file_proxy
  - strongarm
  - token
  - views
  - views_bulk_operations
  - views_slideshow
  - webform
  - webform_ajax
  - webform_bonus
  - webform_to_gdocs
  - webform_workflow
  - xmlsitemap

libraries:
  - JAIL
    download:
      type: git
      url: https://github.com/sebarmeli/JAIL.git
    directory_name: JAIL
    type: library
  - openseadragon
    download:
      type: get
      url: https://github.com/openseadragon/openseadragon/releases/download/v2.3.1/openseadragon-bin-2.3.1.zip
    directory_name: openseadragon
    type: library
  - pdfjs
    download:
      type: git
      url: https://github.com/mozilla/pdf.js.git
    directory_name: pdfjs
    type: library
  - video-js
    download:
      type: git
      url: https://github.com/videojs/video.js.git
    directory_name: video-js
    type: library
  - colorbox
    download:
      type: get
      url: https://github.com/jackmoore/colorbox/archive/1.x.zip
    directory_name: colorbox
    type: library
